<!-- @include header -->
<!-- @include sidebar -->

		<!-- Content -->
		<div class="large-10 columns main-content" id="content">
			<div class="large-10 columns">
				
				<!-- repeat:blogpost:4 -->
				<article>
					<!-- Title -->
					<h2><a href="%URL%">%TITLE%</a></h2>
					<!-- Meta -->
					<div class="meta cf">
						<a href="%URL%" class="published_on publish-date" id="blogpost_%ID%_published_on" data-barley-publish-post="%ID%">%PUBLISHED_ON%</a>
					</div>
					<div data-barley="blogpost_excerpt" data-barley-editor="advanced">
						%EXCERPT%
					</div>	
					<div class="read-more">
						<a href="%URL%">Read More...</a>
					</div>
				</article>
				<!-- endrepeat -->

				<!-- blogpost:default_message -->â€¨
					<div class="default-message blog-list hide-for-small"></div>
					<div class="default-message mobile show-for-small"></div>
				<!-- enddefault_message -->
					
				<div class="pagination">
					<!-- next --><a href="#" class="older"><img src="/images/right_arrow.svg"></a><!-- endnext -->
					<!-- previous --><a href="#" class="newer inactive"><img src="/images/right_arrow.svg"></a><!-- endprevious -->
				</div>

				<!-- @include footer -->
			</div>

			<!-- Sub-Navigation -->
			<div class="large-2 columns right-sidebar">
				<div id="stickersub">
					<nav class="sub-nav">
						<ul>
							<li><a href="/blog">Newest</a></li>
							<li><a href="/blog/feed">Subscribe</a></li>	
						</ul>
					</nav>
				</div>	
			</div>
			
		</div>
	</div>
	
<!-- @include scripts -->

	<script>
		if($('article').length == 0){ $('.scrollup').css('visibility','hidden'); }
		if($('article').length < 4){ $('.pagination').hide(); }
	</script>

</body>
</html>
