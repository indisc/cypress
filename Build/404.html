<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
    <title>Cypress, for portfolios</title>

    <link rel="stylesheet" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" href="/stylesheets/cypress_styles.css" />
    <link href='//fonts.googleapis.com/css?family=Muli:300,400,300italic,400italic|Six+Caps' rel='stylesheet' type='text/css'>

	<script src="/javascripts/custom.modernizr.js"></script>

</head>
<body>

	<!-- Background Image -->
	<div id="background" class="hide-for-small" data-barley="bg_image" data-barley-editor="image">
		<img src="/images/bg.png">
	</div>	

	<div class="row container">
		<!-- Mobile Header -->
		<div class="row" id="mobile-header">
			<a href="#menu" class="menu-trigger"><img src="/images/mobile_menu.svg"></a>
		</div>		
		<!-- Sidebar -->
		<div class="large-2 columns side">
			<div id="sticker">
				<div data-barley="site_logo" data-barley-editor="image-logo">
					<a href="/"><img src="/images/cypress_logo.svg" class="logo" id="logo"></a>
				</div>
				<hr>
				<div data-barley="site_description" data-barley-editor="simple">
					<p id="intro">Cypress, for portfolios</p>
				</div>
				<hr>
				<nav id="menu">	
					<ul data-barley-navigation="vertical">
						<!-- barley:navigation -->
						<li><a href="/">Gallery</a></li>
						<li><a href="/blog/">Blog</a></li>
						<li><a href="/about/">About Me</a></li>
						<li><a href="/contact/">Contact</a></li>
						<!-- endnavigation -->
					</ul>
				</nav>
				<hr>
				<div data-barley="social_icons" data-barley-editor="advanced">
				<p id="social-icons">
					<a href="#"><img src="/images/social_icons/twitter.svg" class="icon"></a>
					<a href="#"><img src="/images/social_icons/facebook.svg" class="icon"></a>
					<a href="#"><img src="/images/social_icons/dribbble.svg" class="icon"></a>
					<a href="#"><img src="/images/social_icons/instagram.svg" class="icon"></a>
					<a href="#"><img src="/images/social_icons/flickr.svg" class="icon"></a>
				</p>
				</div>	
			</div>
		</div>

		<!-- Content -->
		<div class="large-10 columns main-content" id="content">
			<div class="large-12 columns">
				<article>
					<!-- Title of Page -->
					<h2><span data-barley="fourofour_title" data-barley-editor="mini">404</span></h2>
					<!-- Post Content -->
					<div data-barley="fourofour_content" data-barley-editor="advanced">
						<p>Oops! We're not sure what happened, but this page doesn't exist.</p>
					</div>	
				</article>	
					<!-- Footer -->
		<footer>
			<a class="scrollup"><img src="/images/top_arrow.svg"></a>
			<div class="bottom-line">
				<div class="copyright" data-barley="copyright" data-barley-editor="simple">
					&copy; Cypress
				</div>
				<div class="powered">
					<span data-barley="barley_icon" data-barley-editor="image"><a href="#"><img src="images/barley_icon.svg" width="30"></a></span><span class="hide-for-small" data-barley="powered" data-barley-editor="mini">powered by</span>
				</div>	
				<div class="cf"></div>
			</div>
		</footer>
			</div>
			
		</div>
	</div>
	

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/javascripts/jquery.sticky.js"></script>
	<script src="/javascripts/jquery.fitvids.js"></script>
	<script src="/javascripts/jquery.jpanelmenu.min.js"></script>
	<script src="/javascripts/cypress.js"></script>



</body>
</html>
